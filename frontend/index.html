<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial;
      }
      body {
        background: #ecf0f1;
      }

      /* LAYOUT */
      .app {
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 220px;
        background: #2c3e50;
        color: white;
        padding: 20px;
      }
      .sidebar h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px;
        margin-top: 5px;
        background: #34495e;
        border-radius: 5px;
      }
      .sidebar a:hover {
        background: #1abc9c;
      }

      .content {
        flex: 1;
        padding: 20px;
      }
      .navbar {
        background: white;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background: white;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
      }
      button {
        padding: 5px 10px;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="sidebar">
        <h3>My App</h3>
        <a href="#" onclick="showDashboard()">Dashboard</a>
        <a href="#" onclick="showUsers()">Users</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>

      <div class="content">
        <div class="navbar">
          <b>Dashboard</b>
          <span>Backend Auth App</span>
        </div>

        <div id="mainContent">
          <h2>Welcome ðŸ‘‹</h2>
          <p>Ini adalah dashboard aplikasi.</p>
        </div>
      </div>
    </div>

    <script>
      const API = "http://localhost:3000/api/auth";

      /* PROTEKSI HALAMAN */
      if (!localStorage.getItem("token")) {
        window.location.href = "login.html";
      }

      function showDashboard() {
        mainContent.innerHTML = `
    <h2>Dashboard</h2>
    <p>Selamat datang di aplikasi Auth App.</p>
  `;
      }

      function showUsers() {
        mainContent.innerHTML = `
    <h2>Data User</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Nama</th><th>Email</th><th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  `;
        loadUsers();
      }

      function loadUsers() {
        fetch(API + "/users", {
          headers: { Authorization: localStorage.getItem("token") },
        })
          .then((r) => r.json())
          .then((users) => {
            let html = "";
            users.forEach((u) => {
              html += `
    <tr>
      <td>${u.id}</td>
      <td>${u.name}</td>
      <td>${u.email}</td>
      <td><button onclick="hapus(${u.id})">Hapus</button></td>
    </tr>`;
            });
            userTable.innerHTML = html;
          });
      }

      function hapus(id) {
        fetch(API + "/users/" + id, {
          method: "DELETE",
          headers: { Authorization: localStorage.getItem("token") },
        })
          .then((r) => r.json())
          .then((d) => {
            alert(d.message);
            loadUsers();
          });
      }

      function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
