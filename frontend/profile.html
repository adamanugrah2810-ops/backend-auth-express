                  class="block text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-2"

                <div

                  class="text-lg font-mono text-slate-400 bg-slate-50 p-4 rounded-2xl border border-slate-100 italic"

    <script src="app.js"></script>
    <script>
      const token = localStorage.getItem("token");

      // Fungsi mengambil data profil user yang sedang login
      // Biasanya backend menyediakan endpoint /api/profile atau /api/me
      function loadProfile() {
        fetch(API + "/profile", {
          headers: {
            Authorization: "Bearer " + token,
          },
        })
          .then((r) => {
            if (!r.ok) throw new Error("Gagal mengambil data");
            return r.json();
          })
          .then((user) => {
            // Update UI dengan data dari database
            document.getElementById("profileName").innerText = user.name;
            document.getElementById("profileEmail").innerText = user.email;
            document.getElementById("profileId").innerText = "#" + user.id;

            // Update Avatar secara dinamis
            document.getElementById("profileAvatar").src =
              `https://ui-avatars.com/api/?name=${user.name}&background=6366f1&color=fff&size=256&bold=true`;
          })
          .catch((err) => {
            console.error(err);
            // Jika error (misal token expired), arahkan ke login
            // window.location = "login.html";
          });
      }

      function logout() {
        if (confirm("Apakah Anda yakin ingin logout?")) {
          localStorage.removeItem("token");
          window.location = "login.html";
        }
      }

      // Jalankan fungsi
      loadProfile();
    </script>
