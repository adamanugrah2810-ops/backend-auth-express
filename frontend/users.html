<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management | My App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen flex">
    <aside
      class="w-64 bg-slate-900 text-white flex flex-col fixed h-full z-10 transition-all"
    >
      <div class="p-8">
        <div class="flex items-center gap-3 mb-10">
          <div
            class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/40"
          >
            <span class="text-xl font-bold">A</span>
          </div>
          <h3 class="text-xl font-bold tracking-tight">
            Admin<span class="text-blue-500">Panel</span>
          </h3>
        </div>

        <nav class="space-y-2">
          <a
            href="dashboard.html"
            class="flex items-center gap-3 p-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
            Dashboard
          </a>
          <a
            href="users.html"
            class="flex items-center gap-3 p-3 bg-blue-600 text-white rounded-xl shadow-lg shadow-blue-600/20 transition-all"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
            Users
          </a>
          <a
            href="products.html"
            class="flex items-center gap-3 p-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
              ></path>
            </svg>
            Products
          </a>
          <a
            href="reports.html"
            class="flex items-center gap-3 p-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 17v-2m3 2v-4m3 2v-6m-9-3h12a2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5a2 2 0 012-2z"
              ></path>
            </svg>
            Reports
          </a>
        </nav>
      </div>

      <div class="mt-auto p-6 border-t border-slate-800">
        <button
          onclick="logout()"
          class="flex items-center gap-3 w-full p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-all font-medium"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            ></path>
          </svg>
          Logout
        </button>
      </div>
    </aside>

    <main class="ml-64 flex-1 p-10">
      <div class="flex justify-between items-end mb-10">
        <div>
          <nav class="text-sm text-slate-400 mb-2 font-medium">
            Directory &bull; Access Control
          </nav>
          <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">
            Daftar Pengguna
          </h1>
        </div>

        <div
          class="bg-white border border-slate-200 rounded-2xl p-1 flex shadow-sm"
        >
          <button
            class="px-6 py-2 bg-slate-100 text-slate-800 rounded-xl font-bold text-sm"
          >
            Semua
          </button>
          <button
            class="px-6 py-2 text-slate-400 font-bold text-sm hover:text-slate-600 transition"
          >
            Admin
          </button>
          <button
            class="px-6 py-2 text-slate-400 font-bold text-sm hover:text-slate-600 transition"
          >
            Member
          </button>
        </div>
      </div>

      <div
        class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden"
      >
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-slate-50/50 border-b border-slate-100">
              <th
                class="py-5 px-8 text-[11px] font-bold text-slate-400 uppercase tracking-widest"
              >
                ID
              </th>
              <th
                class="py-5 px-8 text-[11px] font-bold text-slate-400 uppercase tracking-widest"
              >
                Profil Pengguna
              </th>
              <th
                class="py-5 px-8 text-[11px] font-bold text-slate-400 uppercase tracking-widest"
              >
                Email Address
              </th>
              <th
                class="py-5 px-8 text-[11px] font-bold text-slate-400 uppercase tracking-widest"
              >
                Status
              </th>
              <th
                class="py-5 px-8 text-[11px] font-bold text-slate-400 uppercase tracking-widest text-center"
              >
                Aksi
              </th>
            </tr>
          </thead>
          <tbody id="userTable" class="divide-y divide-slate-50"></tbody>
        </table>
      </div>
    </main>

    <script src="app.js"></script>
    <script>
      const userTable = document.getElementById("userTable");
      const token = localStorage.getItem("token");

      function loadUsers() {
        fetch(API + "/users", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((r) => r.json())
          .then((users) => {
            let html = "";
            users.forEach((u) => {
              // Generate avatar unik berdasarkan nama
              const avatarUrl = `https://ui-avatars.com/api/?name=${u.name}&background=random&font-size=0.33&bold=true`;

              html += `
                    <tr class="group hover:bg-slate-50/80 transition-all duration-200">
                        <td class="py-6 px-8 text-sm font-mono text-slate-300 italic">#${u.id}</td>
                        <td class="py-6 px-8">
                            <div class="flex items-center gap-4">
                                <img src="${avatarUrl}" class="w-10 h-10 rounded-full border-2 border-white shadow-sm" alt="">
                                <div>
                                    <div class="font-bold text-slate-800 text-base">${u.name}</div>
                                    <div class="text-[11px] font-bold text-blue-500 uppercase tracking-tight leading-none">Registered User</div>
                                </div>
                            </div>
                        </td>
                        <td class="py-6 px-8">
                            <span class="text-slate-500 font-medium">${u.email}</span>
                        </td>
                        <td class="py-6 px-8">
                            <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold bg-emerald-50 text-emerald-600 border border-emerald-100">
                                <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> Active
                            </span>
                        </td>
                        <td class="py-6 px-8 text-center">
                            <button class="text-slate-400 hover:text-blue-600 p-2 rounded-lg hover:bg-blue-50 transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button class="text-slate-400 hover:text-red-600 p-2 rounded-lg hover:bg-red-50 transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </td>
                    </tr>`;
            });
            userTable.innerHTML = html;
          })
          .catch((err) => {
            userTable.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-slate-400 italic">Gagal mengambil data user.</td></tr>`;
          });
      }

      function logout() {
        if (confirm("Keluar dari sistem?")) {
          localStorage.removeItem("token");
          window.location = "login.html";
        }
      }

      loadUsers();
    </script>
  </body>
</html>
